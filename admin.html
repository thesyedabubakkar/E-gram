<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-gram - Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <button id="logout-btn">Logout</button>

        <div id="manage-services-section">
            <h2>Manage Services</h2>
            <div id="create-service-form">
                <h3>Create Service</h3>
                <input type="text" id="service-name" placeholder="Service Name">
                <textarea id="service-description" placeholder="Service Description"></textarea>
                <button id="create-service-btn">Create Service</button>
            </div>
            <div id="services-list"></div>
        </div>

        <div id="applications-section">
            <h2>All Applications</h2>
            <div id="applications-list"></div>
        </div>

    </div>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/admin.js"></script>
</body>
</html>
